# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: OurWork Section
  description: OurWork Section
  icon: 'cottage'

# Defines the structure of this component, as well as the default values
blueprint:
  status: true
  title: Our Work
  button:
    is_show: true
    label: 'View Work'
    open_new_tab: true
    link: '/gallery'

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  title:
    type: text
    label: Title
  button.label:
    type: text
    label: Label
  button.link:
    type: text
    label: Link
